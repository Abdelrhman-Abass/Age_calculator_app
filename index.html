<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./solution/bootstrap.min.css">
  <link rel="stylesheet" href="./solution/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="inputs text-black-50">
        <form class="row gx-3 gy-2 align-items-center" id="my-form">
            <div class="col col-sm-3">
                <label for="day-input" class="form-label">Day</label>
                <input type="number" id="day-input" class="form-control" width="20px" placeholder="DD" max="31" aria-label="Day" pattern="[0-9]{1,2}" maxlength="2" required>
                <p id="day-error-massage"></p>
            </div>
            <div class="col col-sm-3">
                <label for="month-input" class="form-label">Month</label>
                <input type="number" id="month-input" class="form-control" placeholder="MM" max="12" aria-label="Month" pattern="[0-9]{1,2}" maxlength="2" required>
                <p id="month-error-massage"></p>
            </div>
            <div class="col col-sm-3">
                <label for="year-input" class="form-label">Year</label>
                <input type="number" id="year-input" class="form-control" placeholder="YYYY" aria-label="Year" pattern="[0-9]{4}" maxlength="4" required >
                <p id="year-error-massage"></p>
            </div>
            
            <div class="col-12 text-end">
                <div class="mx-auto mx-lg-0" style="max-width: 560px;">
                  <hr class="line">
                  <button type="submit" class="btn btn-primary rounded-circle" id="my-btn">
                    <img src="./assets/images/icon-arrow.svg" alt="btn">
                  </button>
                </div>
              </div>
              
            
          </form>
        
           
      </div>
      <section class="show-result">
        <div class="year-out">
          <span id="year-out">- -</span>
          years
        </div>
        <div class="month-out">
          <span id="month-out">- -</span>
          months
        </div>
        <div class="day-out">
          <span id="day-out">- -</span>
          days
        </div>
      </section>
    </div>      
  </div>
  <script src="./solution/bootstrap.bundle.min.js"></script>
  <script src="./solution/app.js"></script>

</body>
</html>
